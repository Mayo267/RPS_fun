<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        
        <h4>Made with HTML, JacaScript and CSS</h4>
    </header>

    <table> 
        <tr class="table_title">
            <td>Player</td>
            <td>Computer</td>
        </tr>
        <tr>
            <td id="pScore">0</td>
            <td id="cScore">0</td>
        </tr>
    </table>
    <h1>MAKE YOUR CHOICE</h1>
    <div class="images">
        <img src="./img/rock_2.png" alt="rock" id="rock">
        <img id="paper" src="./img/paper.png" alt="">
        <img id="scissors" src="./img/scissors.png" alt="">
    </div>

    <h1 id="desc">The computer is waiting for your move...</h1>
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
